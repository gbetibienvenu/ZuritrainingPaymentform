<!DOCTYPE html>
<html lang="en">
<head>
				<title>Payment Form</title>
				<link rel="stylesheet" href="app.css">
</head>
<body>
		<div class="wrapper">
						<h2>ZuriTraining Payment Form</h2>
						<form>
										<h4>Account</h4>
										<div class="input-group">
													<div class="input-box">
					      <input type="text" placeholder ="Full name" required class ="name">
					      <i  class ="fa fa-user icon"></i>
													</div>	
										
													<div class="input-box">
					      <input type="text" placeholder ="Surname" required class ="name">
					      <i  class ="fa fa-user icon"></i>
													</div>	
										</div>
										
										<div clas="input-group">
													<div class="input-box">
					      <input type="E-mail " placeholder ="E-mail " required class ="name">
					      <i  class ="fa fa-envelope"></i>
													</div>	
										</div>
										
										<div Class ="input-group">
										<div class="input-box">
														
											<h4>Date of Birth </h4>
												
											<input type="text" placeholder ="DD" class="dob">		
											<input type="text"placeholder="MM"class="dob">
											<input type="text"placeholder="YYY"class="dob">
										</div>
										
										<div class="input-box">
												<h4>Gender</h4>		
												<input type="radio"name="gender"checked id="b1"class="radio">
												<label for="b1">Male</label>
												<input type="radio"name="gender" checked id="b2"class="radio">
												<label for="b2">Female</label>
										</div>
										</div>
										
										<div class="input-group">
										<div class="input-box">
																
										<h4>Payment Details </h4>				
														<input type="radio"name="Pay" id="bc1" checked class="radio">
														<label for="bc1">
															<span>
																			<i class="fa fa-cc-visa">credit card</i>
															</span>
														</label>
										
												<input type="radio"name="Pay" id="bc2" checked class ="radio">
												<label for="bc2">
									
									<span>
													<i class="fa fa-cc-Paypal ">Paypal</i>
									</span>			
									</label>	
							</div>				
										</div>
										
										<div class="input-group">
												<div class="input-box">
														<input type="tel" class="name" placeholder="card number" required>
														<i class ="fa fa-credit-card icon"></i>
												</div>
										</div>
										
										<div class="input-group">
														<div class="input-box">
	<input type="tel"required placeholder="card cvc"								
																		<i class="fa fa-user icon"></i>
														</div>
																						
														<div class="input-box">
																		<select>
																		<option>01 Dec</option>
															<option>02 Dec</option>
														<option>03 Dec</option>
																		</select>
																		<select>
															<option>2020</option>
														<option>2021</option>
														<option>2022</option>
																		</select>
														</div>
									      	</div>
										
										<div class="input-group">
										<div class="input-box">
				<button class="submit">Pay now</button>
										</div>
										</div>
						</form>
		</div>
</body>
</html>
